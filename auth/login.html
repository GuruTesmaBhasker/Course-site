<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Course Platform</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Course</div>
            <nav class="nav-links">
                <a href="login.html" class="active">Log In</a>
                <a href="signup.html">Sign Up</a>
                <a href="profile.html" class="profile-icon" style="display: none;">
                    <img src="images/user-icon.svg" alt="Profile" style="width: 24px; height: 24px;">
                </a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Log In to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your@example.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <p class="link-text">
                    <a href="Forgetpass.html">Forgot Password?</a>
                </p>
                <p class="link-text">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
                <div id="loginError" class="error-message"></div>
                <div id="loginSuccess" class="success-message"></div>
            </form>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/auth-frontend-only.js"></script>
</body>
</html>
