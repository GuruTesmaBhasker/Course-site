<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Course Platform</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Course</div>
            <nav class="nav-links">
                <a href="login.html">Log In</a>
                <a href="signup.html">Sign Up</a>
                <a href="profile.html" class="profile-icon" style="display: none;">
                    <img src="images/user-icon.svg" alt="Profile" style="width: 24px; height: 24px;">
                </a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Reset Your Password</h2>
            <p class="link-text">Enter your email address and we'll simulate sending a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" placeholder="your@example.com" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
                <p class="link-text">
                    Remembered your password? <a href="login.html">Log In</a>
                </p>
                <div id="resetError" class="error-message"></div>
                <div id="resetSuccess" class="success-message"></div>
            </form>
        </div>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script src="js/auth-frontend-only.js"></script>
</body>
</html>
