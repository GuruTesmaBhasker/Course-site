<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Course Platform</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Course</div>
            <nav class="nav-links">
                <a href="login.html">Log In</a>
                <a href="signup.html" class="active">Sign Up</a>
                <a href="profile.html" class="profile-icon" style="display: none;">
                    <img src="images/user-icon.svg" alt="Profile" style="width: 24px; height: 24px;">
                </a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="your@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="********" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="link-text">
                    Already have an account? <a href="login.html">Log In</a>
                </p>
                <div id="signupError" class="error-message"></div>
                <div id="signupSuccess" class="success-message"></div>
            </form>
        </div>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script src="js/auth-frontend-only.js"></script>
</body>
</html>
