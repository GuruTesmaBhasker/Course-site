<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Course Platform</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <a href="Home.html" style="color: inherit; text-decoration: none;">Course</a>
            </div>
            <nav class="nav-links">
                <a href="Home.html">Home</a>
                <a href="courses.html">Courses</a>
                <a href="../auth/login.html">Log In</a>
                <a href="../auth/Signup.html">Sign Up</a>
                <a href="profile.html" class="profile-icon" style="display: none;">
                    <!-- User icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="checkout-section container">
            <h2>Complete Your Purchase</h2>

            <div class="checkout-layout">
                <div class="order-summary">
                    <h3>Your Order</h3>
                    <ul class="order-items-list" id="orderItemsList">
                        <!-- Items will be dynamically loaded here by JavaScript -->
                        <li class="order-item">
                            <span class="order-item-name">Mastering Web Development</span>
                            <span class="order-item-price">$99.99</span>
                        </li>
                        <li class="order-item">
                            <span class="order-item-name">Digital Marketing Masterclass</span>
                            <span class="order-item-price">$110.00</span>
                        </li>
                    </ul>

                    <div class="order-totals">
                        <div class="order-total-row">
                            <span>Subtotal:</span>
                            <span id="subtotalAmount">$209.99</span>
                        </div>
                        <div class="order-total-row">
                            <span>Tax (0%):</span>
                            <span id="taxAmount">$0.00</span>
                        </div>
                        <div class="order-total-row grand-total">
                            <span>Total:</span>
                            <span class="amount" id="grandTotalAmount">$209.99</span>
                        </div>
                    </div>
                </div>

                <div class="payment-details">
                    <h3>Payment Information</h3>
                    <form id="paymentForm" class="payment-form">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="**** **** **** ****" required pattern="[0-9]{13,16}" title="Credit card number (13-16 digits)">
                        </div>
                        <div class="card-details-row">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="MM/YY format">
                            </div>
                            <div class="form-group">
                                <label for="cvc">CVC</label>
                                <input type="text" id="cvc" placeholder="***" required pattern="[0-9]{3,4}" title="3 or 4 digit CVC">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" placeholder="Full Name" required>
                        </div>

                        <div id="paymentError" class="error-message"></div>
                        <div id="paymentSuccess" class="success-message"></div>

                        <button type="submit" class="btn btn-primary">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer for a complete page experience -->
    <footer style="background-color: #333; color: #FFF; text-align: center; padding: 20px 0; margin-top: auto;">
        <div class="container">
            <p>&copy; 2025 Course Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Common JavaScript (for navbar behavior, utilities) -->
    <script src="../../assets/js/main.js"></script>
    <!-- Page-specific JavaScript -->
    <script src="../../assets/js/checkout.js"></script>
</body>
</html>
