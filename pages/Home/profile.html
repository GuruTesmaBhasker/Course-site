<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Course Platform</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Course</div>
            <nav class="nav-links">
                <a href="login.html" style="display: none;">Log In</a>
                <a href="signup.html" style="display: none;">Sign Up</a>
                <a href="profile.html" class="profile-icon active">
                    <!-- User icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="profile-section container">
            <div class="profile-card" id="profileCard">
                <h2>My Profile</h2>

                <!-- Display Mode -->
                <div class="profile-info-display" id="viewMode">
                    <p><strong>Name:</strong> <span id="displayName">John Doe</span></p>
                    <p><strong>Email:</strong> <span id="displayEmail">john.doe@example.com</span></p>
                    <p><strong>Phone:</strong> <span id="displayPhone">N/A</span></p>
                </div>

                <!-- Edit Mode Form -->
                <form id="profileEditForm" class="profile-edit-form">
                    <div class="form-group">
                        <label for="editName">Name</label>
                        <input type="text" id="editName" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" value="john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone Number</label>
                        <input type="tel" id="editPhone" placeholder="e.g., +1234567890" value="">
                    </div>
                    <div class="form-group">
                        <label for="editPassword">New Password (leave blank to keep current)</label>
                        <input type="password" id="editPassword" placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" placeholder="********">
                    </div>
                    <div id="profileError" class="error-message"></div>
                    <div id="profileSuccess" class="success-message"></div>
                </form>

                <div class="profile-actions">
                    <button type="button" class="btn btn-primary edit-btn" id="editProfileBtn">Edit Profile</button>
                    <button type="submit" form="profileEditForm" class="btn btn-primary save-btn" id="saveProfileBtn">Save Changes</button>
                    <button type="button" class="btn btn-secondary cancel-btn" id="cancelEditBtn">Cancel</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer for a complete page experience -->
    <footer style="background-color: #333; color: #FFF; text-align: center; padding: 20px 0; margin-top: auto;">
        <div class="container">
            <p>&copy; 2025 Course Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Common JavaScript (for navbar behavior, utilities) -->
    <script src="../../assets/js/main.js"></script>
    <!-- Page-specific JavaScript -->
    <script src="../../assets/js/profile.js"></script>
</body>
</html>
