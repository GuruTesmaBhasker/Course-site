<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Course - Course Title - Course Platform</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Course</div>
            <nav class="nav-links">
                <a href="login.html" style="display: none;">Log In</a>
                <a href="signup.html" style="display: none;">Sign Up</a>
                <a href="profile.html" class="profile-icon">
                    <!-- User icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="course-player-section container">
            <h2 id="coursePlayerTitle">Loading Course...</h2>

            <div class="course-player-layout">
                <div class="video-player-area">
                    <video id="courseVideoPlayer" controls controlsList="nodownload" disablePictureInPicture>
                        <!-- Source will be set by JavaScript -->
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-info">
                        <h3 id="lessonTitle">Loading Lesson...</h3>
                        <p id="lessonDescription">Lesson description will appear here.</p>
                        <div class="lesson-navigation">
                            <button id="prevLessonBtn" class="btn btn-secondary" disabled>Previous Lesson</button>
                            <button id="nextLessonBtn" class="btn btn-primary">Next Lesson</button>
                        </div>
                    </div>
                </div>

                <div class="lesson-sidebar">
                    <h3>Course Content</h3>
                    <ul class="lesson-list" id="lessonList">
                        <!-- Lessons will be dynamically loaded here by JavaScript -->
                        <!-- Example Lesson Item -->
                        <li data-lesson-id="1" class="active">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            Lesson 1: Introduction
                        </li>
                        <li data-lesson-id="2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            Lesson 2: Core Concepts
                        </li>
                        <li data-lesson-id="3">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            Lesson 3: Practical Application
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer for a complete page experience -->
    <footer style="background-color: #333; color: #FFF; text-align: center; padding: 20px 0; margin-top: auto;">
        <div class="container">
            <p>&copy; 2025 Course Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Common JavaScript (for navbar behavior, utilities) -->
    <script src="../assets/js/main.js"></script>
</body>
</html>
